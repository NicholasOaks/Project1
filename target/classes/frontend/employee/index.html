<!DOCTYPE html>
<html lang="en">

<head>

    <title>Employee</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="title-plate">
        <div id="title-filler"></div>
        <div id="title">
            <h3>Welcome Employee</h3>
        </div>
        <div id = "logout">
            <button class="btn btn-secondary" id="logout-btn">Logout</button>
        </div>
    </div>

    <div id="reim-container">
        
    </div>

    <form id="add-reim">
        <select id="type-select" class="form-select" aria-label="type" required>
            <option value="0" selected>Other</option>
            <option value="1">Travel</option>
            <option value="2">Food</option>
            <option value="3">Lodging</option>
          </select>
        <input type="number" step="0.01" id="amount" placeholder="amount" required>
        <input type="text" id="description" placeholder="Description" required>
        <button class="btn btn-success">Create Reimbursement</button>
    </form>

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <script src="./script.js"></script>
</body>

</html>
